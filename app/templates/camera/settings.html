{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}EYECAM{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>{{ camNum }}</h2>
    <li class="camera">
      <a href="{{ url_for('camera.livefeed', camNum=camNum) }}">{{ camNum }} Live Feed</a>
   </li>
</div>
<div class="col-md-4">
   <h3>Settings:</h3>
   {{ wtf.quick_form(form) }}
</div>

{% endblock %}
